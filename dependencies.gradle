allprojects {
    ext {

        supportVersion = '26.1.0'
        daggerVersion = '2.11'
        butterKnifeVersion = '8.8.1'
        retrofitVersion = "2.3.0"
        okhttpVersion = "3.9.0"
        ankoVersion = "0.10.1"

        dependencies = [
                support            : "com.android.support:appcompat-v7:${supportVersion}",
                design             : "com.android.support:design:${supportVersion}",
                multidex           : "com.android.support:multidex:1.0.2",
                cardView           : "com.android.support:cardview-v7:${supportVersion}",
                gson               : "com.google.code.gson:gson:2.8.2",
                dagger             : "com.google.dagger:dagger:${daggerVersion}",
                daggerCompiler     : "com.google.dagger:dagger-compiler:${daggerVersion}",
                butterKnife        : "com.jakewharton:butterknife:${butterKnifeVersion}",
                butterKnifeCompiler: "com.jakewharton:butterknife-compiler:${butterKnifeVersion}",
                retrofit           : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
                retrofitGson       : "com.squareup.retrofit2:converter-gson:${retrofitVersion}",
                okhttp3Logging     : "com.squareup.okhttp3:logging-interceptor:${okhttpVersion}",
                kotlin             : "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion",
                picasso            : "com.squareup.picasso:picasso:2.5.2",
                constraintLayout   : "com.android.support.constraint:constraint-layout:1.1.0-beta1",
                adjustableImageView: "com.inthecheesefactory.thecheeselibrary:adjustable-imageview:1.0.1",
                lazyStorage        : "com.martinchamarro.lazystorage:lazystorage:1.1.0",
                anko               : "org.jetbrains.anko:anko:$ankoVersion",
                funktionaleEither  : "org.funktionale:funktionale-either:1.1"
        ]

        testingDependencies = [
                junit        : 'junit:junit:4.12',
                mockitoCore  : 'org.mockito:mockito-core:2.8.47',
                mockitoKotlin: 'com.nhaarman:mockito-kotlin:1.4.0',
                espresso     : 'com.android.support.test.espresso:espresso-core:3.0.1'
        ]
    }
}